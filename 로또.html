<script>
  // 로또 번호의 대상이 되는 번호를 수집 1~45
  let numArray = [];
  let winArray = []; // 당첨번호 누적 배열

  // 로또번호 채우기
  for (let i = 0; i < 45; i++) {
    numArray.push(i);
  }

  // 당첨번호가 6개에 도달할때까지, 계속 시도해야 하므로.. 무한루프시도
  // for(시작값; 끝값)
  while (true) {
    // 당첨번호 추출
    let n = getRandomByRange(1, numArray.length);
    // console.log("추출된 랜덤 수는", n);

    if (winArray.length < 6) {
      // 당첨 번호에 내역에 없는 번호일 경우만
      if (winArray.indexOf(n) == -1) {
        // 당첨 배열에 추가
        winArray.push(n);
      }
    } else {
      break;
    }
  }
  //   document.write("당첨번호는", winArray);
</script>
